<div class="container">
    <h2>New Note</h2>
    <form [formGroup]="addNoteForm" (ngSubmit)="addNote()"><!--[formGroup]="addNoteForm"-->
        <div>
        <label for="note-title">
            Title:
            <input id="note-title" formControlName="title"/><!--formControlName="title"-->
        </label>
        </div>
        <div>
        <label for="note-text">
            Text:
            <input id="note-text" formControlName="text"/><!--formControlName="text"-->
        </label>
        </div>
        <button type="button" class="button" type="submit">Add Note</button><!--[disabled]="!addNoteForm.valid"]-->
    </form>
</div>
